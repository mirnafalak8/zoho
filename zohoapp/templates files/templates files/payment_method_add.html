{% extends 'base.html' %}
{% load static %}
{% block content %}


<style>
    .form-control{
      background-color: #fff transparent;
    }
    .close-button {
    cursor: pointer;
    font-weight: bold;
    position: relative;
    top: 25px;
    left: 370px;
    color: rgb(230, 171, 45);
    background-color: #111;
    font-size: 20px;
  }
  .form-popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #f1f1f1;
      border: 3px solid black;
      z-index: 9999;
      padding: 20px;
      max-width: 300px;
    }
  
    /* Full-width input fields */
    .form-popup input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      border: none;
      background: #f1f1f1;
    }
    .form-popup .btn {
      background-color: #04aa6d;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
  
    /* Set a style for the close button */
    .form-popup .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
  
    /* Change the color of the close button on hover */
    .form-popup .close:hover {
      color: black;
    }
  </style>
    
    <div class="form-popup"   id="dynamicForm" style="display: none; margin-bottom: 30px;">
  
 
      <span class="close" onclick="closeDiv()">x</span><br>
      <h1 class="text-dark">Add Option</h1>
  
      <label class="text-dark" for="unit"><b>Option</b></label>
      <input type="text" placeholder="Enter Options" id="newOptionInput"  required>
      
      <button  class="btn mt-3"id="submitButton">Add</button>
     
    
  </div>
  <div class="container-fluid  bg-dark text-center" style="border-radius: 20px;">
    <div class="heading" style="padding: 20px;">
    <h3 class="text-center">Add Payment</h3>
  </div>
<form action="{% url 'payment_add_details' %}" style="width: 95%; margin-top: 40px;" class="text-center" method="post" enctype="multipart/form-data">
    {% csrf_token %}
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Vendor *</label>
                <div class="col-sm-10 col-md-7 col-9 ml-5">
                    <div class="input-group mb-2">
                        <select name="select" id="vendor-select" class="form-control bg-light text-dark"  oninput="filterOptions()" style="margin-left: 40px;">
                                  
                            {% for p in vendors %}
                            <option value="{{ p.id }}" data-email="{{ p.vendor_email }}" data-balance="{{ p.opening_bal }}" data-gst="{{ p.gst_treatment }}">{{ p.first_name }}</option>

                                      {% endfor %}

                            </select>                              

                    

                    </div>
                </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Email*</label>

            <div class="col-sm-10 col-md-7 col-9">
              <div class="input-group mb-2">
                <input type="email" name="email" style="margin-left: 40px;" class="form-control bg-light text-dark" id="email-input" placeholder="Enter Email Address" value="{{ user.vendor_email }}">


            </div>
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">GST Treatment*</label>
          <div class="col-sm-10 col-md-7 col-9">
            <div class="input-group mb-2">
            <input  type="text" id="gst" style="margin-left: 40px;" name="gst" placeholder="GST Treatment" class="form-control bg-light text-dark"  >
          </div>
          </div>
        </div>
            <div class="form-group row">
                <label for="input2"  class="col-sm-2 col-form-label">Payment Method *</label>
                <div class="col-sm-10 col-md-7 col-9 ml-5">
                    <div class="input-group mb-2">
                      <select id="selectField1" style="margin-left: 40px;" name="payment_method" class="form-control bg-light text-dark">
                        <option value="Cash">Cash</option>
                            <option value="Cheque">Cheque</option>

                          </select>
                          <button class="addButton btn btn-sm" data-target="selectField1" style="background-color: rgb(230, 171, 45); color: #fff;" type="button">+</button>
                          
                        
                          
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Reference*</label>
              <div class="col-sm-10 col-md-7 col-9">
                <div class="input-group mb-2">
                <input  type="text" style="margin-left: 40px;" name="reference" placeholder="Reference" class="form-control bg-light text-dark"  >
              </div>
              </div>
            </div>
            

        
   

  
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Payment Date*</label>
        <div class="col-sm-10 col-md-7 col-9 ml-5">
          <div class="input-group mb-2">
        <input type="date" style="margin-left: 40px;" class="form-control bg-light text-dark" name="date">
      </div>
    </div>
    </div>
    <div class="form-group row">
        <label  class="col-lg-2 col-form-label">Paid Through*</label>
        <div class="col-sm-10 col-md-7 col-9 ml-5">
         <div class="input-group mb-2">
          <select id="selectField2" style="margin-left: 40px;" name="paid_through" class="form-control bg-light text-dark">
            
            <optgroup label="Banks">
                        
                        {% for p in bank %}
                        <option value="{{ p.id }}">{{ p.bnk_name }}</option>
                        {% endfor %}
            </optgroup>
            <optgroup label="other">
              <option value="In cash">In cash</option>
            </optgroup>
        </select>
        <a type="button" href="{% url 'create_banking' %}" data-target="selectField2" style="background-color: rgb(230, 171, 45); color: #fff;" class=" btn btn-sm">+</a>
          
        </div>
          </div>
    </div>
    <div class="small-form" style="margin-top: 100px; width: 95%; margin-left: 40px;">
      <h4>Add Amount</h4>
    <div class="form-group row" style="margin-top: 20px;">
        
      <label  class="col-sm-2 col-form-label">Openning Balance*</label>
      <div class="col-sm-10 col-md-7 col-9 ml-5">
      <div class="input-group mb-2">
       <input type="number" style="margin-left: 40px;" id="balance" class="form-control bg-light text-dark" name="balance" placeholder="Opening Balance" value="{{ user.opening_bal }}">
     </div>
   </div>
</div>
    <div class="form-group row">
        
       <label  class="col-sm-2 col-form-label">Amount*</label>
       <div class="col-sm-10 col-md-7 col-9 ml-5">
       <div class="input-group mb-2">
        <input type="number" style="margin-left: 40px;" id="amount" placeholder="Amount" class="form-control bg-light text-dark" name="amount">
      </div>
    </div>
</div>
<div class="form-group row">
        
  <label  class="col-sm-2 col-form-label">Current Balance*</label>
  <div class="col-sm-10 col-md-7 col-9 ml-5">
  <div class="input-group mb-2">
   <input type="number" id="difference" style="margin-left: 40px;" class="form-control bg-light text-dark" name="difference" placeholder="Current Balance">

 </div>
</div>
</div>
<button type="submit" class="btn  mt-3 " style="width: 100px; background-color: rgb(230, 171, 45); margin-bottom: 30px;">Submit</button>

</div>
    

</form>

</div>
</div>

<script>
 

 function filterOptions() {
    var input = document.getElementById("Select");
    var filter = input.value.toUpperCase();
    var options = input.getElementsByTagName("option");

    for (var i = 0; i < options.length; i++) {
      var option = options[i];
      var text = option.text.toUpperCase();
      if (text.includes(filter)) {
        option.style.display = "";
      } else {
        option.style.display = "none";
      }
    }
  }

// Get the add buttons
var addButtons = document.getElementsByClassName('addButton');

// Add event listeners to the add buttons
Array.from(addButtons).forEach(function (button) {
  button.addEventListener('click', function () {
    var dynamicForm = document.getElementById('dynamicForm');
    var newOptionInput = document.getElementById('newOptionInput');
    var selectFieldId = this.getAttribute('data-target');
    var selectField = document.getElementById(selectFieldId);

    // Clear input field on toggle
    newOptionInput.value = '';

    // Toggle visibility
    dynamicForm.style.display = 'block';

    // Add event listener to the form submission
    document.getElementById('submitButton').addEventListener('click', function () {
      var optionName = newOptionInput.value.trim();

      if (optionName) {
        // Check if the option already exists in the select field
        var exists = Array.from(selectField.options).some(function (option) {
          return option.value === optionName;
        });

        if (!exists) {
          // Create a new option element and add it to the select field
          var newOption = document.createElement('option');
          newOption.value = optionName;
          newOption.text = optionName;
          selectField.add(newOption);
        }

        // Hide the dynamic form
        dynamicForm.style.display = 'none';
      }
    });
  });
});




document.addEventListener('DOMContentLoaded', function() {
          var vendorSelect = document.getElementById('vendor-select');
          var emailInput = document.getElementById('email-input');
          var Balanceinput = document.getElementById('balance')
          var GSTinput = document.getElementById('gst')

          

          var initialEmail = emailInput.value;
          var initialBalance = Balanceinput.value;
          var intitialGST = GSTinput.value;



          vendorSelect.addEventListener('change', function() {
              var selectedOption = vendorSelect.options[vendorSelect.selectedIndex];
              var email = selectedOption.getAttribute('data-email') || initialEmail;
              var balance = selectedOption.getAttribute('data-balance') || initialBalance;
              var gst = selectedOption.getAttribute('data-gst') || intitialGST;



         
              
              emailInput.value = email;
              Balanceinput.value = balance;
              GSTinput.value = gst;
            });
      });

      $(document).ready(function() {
    $('#amount').on('input', function() {
        var balance = parseFloat($('#balance').val());
        var amount = parseFloat($(this).val());
        var difference = balance - amount;
        
        // Update the difference input field with the calculated value
        $('#difference').val(difference);
    });
});


function closeDiv() {
    var divElement = document.getElementById("dynamicForm");
    divElement.style.display = "none";
  }
  </script>



{% endblock %}
