{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    .custom-height {
        height: 40px;
    }

    .list-item {
        cursor: pointer;
    }

    .vertical-separator {
        border-right: 1px solid #ddd;
    }

    .list-item:hover {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }

    .list-item:hover {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 5px;
    }
</style>

<section>
    <div class="row fixed-top" style="top: 7rem; margin-left: 18rem;">
        <div class="col-md-9 text-right">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <form action="#" method="GET">
                        <div class="input-group">
                            <input type="text" name="query" placeholder="Search" class="form-control custom-height">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-secondary custom-height">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-5 vertical-separator">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb">Manual Journal</h3>
                    <a href="{% url 'add_journal' %}"><button class="btn btn-primary">+ New Journal</button></a>
                    <!-- <div class="dropdown open">
                        <a class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                    Dropdown
                                </button>
                            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                <li><a class="dropdown-item" href="{% url 'journal_list' %}">Option 1</a></li>
                                <li><a class="dropdown-item" href="#">Option 2</a></li>
                                <li><a class="dropdown-item" href="#">Option 3</a></li>
                            </ul>
                    </div> -->
                </div>

                <div class="list-group mt-3">
                    {% for entry in journal %}
                    <a href="#" class="list-item" data-journal-id="{{ entry.id }}">
                        <div class="d-flex justify-content-between text-white">
                            <span>{{ entry.date }}</span>
                            <span><i class="fa fa-inr"></i>{{ entry.total_debit }}</span>
                        </div>
                        <div class="d-flex justify-content-between text-white mt-2">
                            <span>{{ entry.journal_no }}</span>
                            <span>{{ entry.status }}</span>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-7">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-success">Publish</button>
                    <div class="">
                        <a href="#" class="text-white" style="margin-right: 10px;"><i class="fa fa-edit"></i></a>
                        <a href="#" class="text-white" style="margin-right: 10px;"><i class="fa fa-file-pdf"></i></a>
                        <a href="#" class="text-white" style="margin-right: 10px;"><i class="fa fa-print"></i></a>
                        <a href="#" class="text-white" style="margin-right: 10px;"><i class="fa fa-trash"></i></a>
                    </div>
                </div>
                <div class="details-section">
                    <!-- Display the details of the selected journal here -->
                </div>
            </div>
            
            

        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();

        $('.list-item').click(function () {
            $('.list-item').removeClass('active');
            $(this).addClass('active');

            var journalId = $(this).data('journal-id');
            $('.details-section').html('<p>Loading journal details...</p>');
            $.ajax({
                url: '/get_journal_details/',
                method: 'GET',
                data: { journal_id: journalId },
                success: function (response) {
                    $('.details-section').html(response);
                },
                error: function () {
                    $('.details-section').html('<p>Failed to load journal details.</p>');
                }
            });
        });
    });
</script>
{% endblock %}
